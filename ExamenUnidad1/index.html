<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Televisión</title>
</head>
<body>
    <div class="container">
    <div class="row text-center mt-5">
        <h2 class="mb-5">Televisión</h2>
        <div class="col">
            <div class="row">
                <div class="col-12 mt-2">
                    <button id="btn-encender" class="btn btn-primary">Encender/Apagar</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
            <div class="col-12 mt-2">
                <button id="btn-subirVol" class="btn btn-primary" type="submit">Volumen +</button>
            </div>
        </div>
        </div>
        <div class="col">
            <div class="row">
            <div class="col-12 mt-2">
                <button id="btn-bajarVol" class="btn btn-primary" type="submit">Volumen -</button>
            </div>
        </div>
        </div>
        <div class="col">
            <div class="row">
            <div class="col-12 mt-2">
                <button id="btn-subirCan" class="btn btn-primary" type="submit">Canal +</button>
            </div>
        </div>
        </div>
        <div class="col">
            <div class="row">
            <div class="col-12 mt-2">
                <button id="btn-bajarCan" class="btn btn-primary" type="submit">Canal -</button>
            </div>
        </div>
        </div>
        <div class="col">
            <div class="row">
            <div class="col-12 mt-2">
                <button id="btn-silenciar" class="btn btn-primary" type="submit">Silenciar</button>
            </div>
        </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
